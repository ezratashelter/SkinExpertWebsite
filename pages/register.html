<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="D:\Website\bootstrap\css\styleRegister.css">
    <link rel="stylesheet" href="D:\Website\bootstrap\fontawesome\css\all.min.css">

    <title>SkinExpert.id</title>
  </head>
  <body>
    <div class="container">
        <form class="form-container">
            <h3 class="textJudul">Daftar</h3>
            <div class="row mt-5">
                <div class="col-md-7">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user-pen"></i></span>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Nama Lengkap">
            </div>
            </div>
            </div>
            <div class="col-md-5">
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Password</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                  <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Password">
                </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">E-mail</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="E-mail">
            </div>
            </div>
            </div>
            <div class="col-md-5">
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Ulangi Password</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-unlock-keyhole"></i></span>
                  <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Ulangi Password">
                </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">No. Hp</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="No. Handphone">
              </div>
            </div>
            </div>
            <div class="col-md-8">
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Alamat</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-address-card"></i></span>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Alamat">
                </div>
                </div>
                </div>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Saya Menyetujui <span class="text-red"> Syarat & Ketentuan</span>Yang Berlaku <span class="text-red">*</span></label>
            </div>
            <div class="mt-5">
                <div class="row">
                    <div class="col-md-6 d-grid">
            <button type="submit" class="btn btn-outline-primary">Daftar</button>
            </div>
            <div class="col-md-6 d-grid">
                <button type="reset" class="btn btn-outline-danger">Hapus Data</button>
                </div>
            </div>
            </div>
            <div class="mt-3">
                <label>Kamu Sudah Punya Akun? <a href="index.html" class="text-hover">Login Disini</a></label>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
