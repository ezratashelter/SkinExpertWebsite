<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="D:\Website\bootstrap\css\style.css">
    <link rel="stylesheet" type="text/css" href="D:\Website\bootstrap\fontawesome/css/all.min.css">

    <title>SkinExpert.id</title>
  </head>
  <body>
    <div class="container">
        <form class="form-container">
            <h3 class="textJudul mb-5">Masuk</h3>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label textForm">E-mail</label>
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-regular fa-envelope"></i></span>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Masukkan E-mail">
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-unlock-keyhole"></i></span>
              <input type="password" class="form-control" id="exampleInputPassword1"
              placeholder="Masukkan Password">
              </div>
            </div>
            <div style="margin-top: -13px" class="text-end">
                <a href="#" class="textForm text-hover">Lupa Password?</a>
            </div>
            <div class="d-grid mt-5">
                <button type="submit" class="btn btn-outline-primary textForm">Masuk</button>
            </div>
            <div class="mt-1">
                <span class="textForm">Belum Punya Akun? <a href="register.html" class="textForm text-hover">Daftar</a></span>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
